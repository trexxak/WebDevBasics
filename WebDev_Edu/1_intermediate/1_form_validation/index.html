<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularvalidierung</title>
</head>
    <body>
        <form action="" method="get">
            <p id="error_box"
                style="background-color: rgb(255, 156, 156);
                color:rgb(253, 244, 244);
                text-align:center;
                padding:6px;
                margin-right:min(40%,512px);
                border-radius: 6px;
                display:none;">
                <b>Error:</b> <span id="error_message">Irgendwas stimmt nicht.</span>
            </p>
            <h1>Registrierung</h1>
            <table>

                <tr>
                    <th><label for="nick">Wunsch-Nick:</label></th>
                    <td><input type="text" id="nick" required></td>
                    <th><label for="validate">E-Mail (oder Handynummer):</label></th>
                    <td><input type="text" id="validate" required></td>
                </tr>

                <tr>
                    <th><label for="vname">Vorname:</label></th>
                    <td><input type="text" id="vname" required></td>
                    <th><label for="nname">Nachname:</label></th>
                    <td><input type="text" id="nname" required></td>
                </tr>
                <tr>
                    <th><label for="add_land">Land:</label></th>
                    <td>
                        <select required title="Wo leben Sie?">
                            <option value="" selected>Auswahl treffen...</option>
                            <option value="DE">Deutschland</option>
                            <option value="AU">Österreich</option>
                            <option value="CH">Schweiz</option>
                        </select>
                        <th><label for="bday">Geburtsdatum:</label></th>
                        <td><input id="bday" type="date" required></td>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="newsletter" type="checkbox" checked>
                        Ja, ich möchte den Newsletter abonnieren
                        </input>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input id="legal" type="checkbox" unchecked required value="">
                        Ja, ich bin volljährig.
                        </input>
                    </td>
                    <td>
                        <input type="submit" value="Registrieren!">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
